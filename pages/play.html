<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/styles/custom.css">
        <title>Grant Hunt</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io('/play');
            var cardLastClicked;
            var otherPlayerCard;

            socket.on('update', function(data){
                document.getElementById("status").innerHTML = data + ' User(s) connected<br>';
            });
            
            socket.on('player update', function(data){
                if(data > 0) {
                    document.getElementById("waitingstatus").innerHTML = "You've connected to a game! Waiting for " + data + " more players";
                    // alert(data)
                    document.getElementById("share-link").style.visibility = "visible";
                } 
            });
            
            socket.on('nonplayer update', function(data){
                document.getElementById("waitingstatus").innerHTML = "The current game is full. There are currently " + data + " players waiting.";
            });
            
            socket.on('start game', function(data){
                // hide share link button
                document.getElementById("share-link").style.visibility = "hidden";
                document.querySelector("header > div[class='container text-center']").style.marginTop = "-10%";
                // remove status
                var parentOfStatus = document.getElementById("status").parentNode;
                parentOfStatus.removeChild(document.getElementById("status"));
                //remove gameWait; copy button and waitingstatus
                var parentOfWait = document.getElementById("gameWait").parentNode;
                parentOfWait.removeChild(document.getElementById("gameWait"));

                // we need to show every player what their current hand is
                var card = document.createElement("div");
                card.setAttribute("class","card");
                var card_body = document.createElement("div")
                card_body.setAttribute("class","card-body");
                
                var cardTitle = document.createElement("h5");
                var cardImage = document.createElement("img");
                var cardText = document.createElement("p");

                //edit what's in the card title
                cardTitle.style.color = "black";
                cardTitle.innerHTML = data.name;

                //add temporary placeholder image for the card
                cardImage.setAttribute("src","/images/frame-landscape.png")
                cardImage.style.width = "60%";
                cardImage.style.height = "10em";
                //edit what's in the text section of the card
                cardText.style.color = "black";
                cardText.innerHTML = "Strength: " + data.strength + "<br>Effect: " + data.description;
                card_body.appendChild(cardTitle);
                card_body.appendChild(cardImage);
                card_body.appendChild(cardText);
                card.appendChild(card_body);

                document.getElementById("gamewindow").style.visibility = "visible";
                document.getElementById("card1").appendChild(card);
                // document.getElementById("card2").appendChild(dupCard);
                document.getElementById("turnstatus").innerHTML = "It's not your turn yet.";
                // document.getElementById("playbutton").onclick = function() {
                    // document.getElementById("turnstatus").innerHTML = "It's not your turn yet.";
                //     socket.emit('end turn');
                //     return false;
                // };
                

            });
            
            
            socket.on('your turn', function(currentPlayer, card){
                document.getElementById("turnstatus").innerHTML = "It's your turn!";

                // only show the end turn button if it's the current player's turn

                document.getElementById("playbutton").style.visibility = "visible";

                // var card1 = document.getElementById("card1").childNodes;
                var card2 = document.getElementById("card2");
                // clone card1 and then update text inside to new card
                // for (var i = 0; i < card1.length; i++) {
                //     var temp = card1[i].cloneNode(true);
                //     card2.appendChild(temp);
                // }
                var cardData = document.createElement("div");
                cardData.setAttribute("class","card");
                cardData.setAttribute("onclick","saveInfo(this)");
                var card_body = document.createElement("div")
                card_body.setAttribute("class","card-body");
                

                var cardTitle = document.createElement("h5");
                var cardImage = document.createElement("img");
                var cardText = document.createElement("p");

                cardTitle.style.color = "black";
                cardTitle.innerHTML = card.name;

                cardImage.setAttribute("src","/images/frame-landscape.png")
                cardImage.style.width = "75%";
                cardImage.style.height = "10em";
                cardText.style.color = "black";
                // cardText.appendChild(text);
                cardText.innerHTML = "Strength: " + card.strength + "<br>Effect: " + card.description;
                card_body.appendChild(cardTitle);
                card_body.appendChild(cardImage);
                card_body.appendChild(cardText);
                cardData.appendChild(card_body);

                card2.appendChild(cardData)

                // only allow current player be able to click anything
                document.querySelector("div[id='card1'] > div").setAttribute("onclick", "saveInfo(this)");
            });

            function copyToClipboard() {
                var textArea = document.createElement("textarea")
            
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('Copy');

                document.body.removeChild(textArea);
            }

            function endTurn() {
                document.getElementById("playbutton").style.visibility = "hidden";
                document.getElementById("turnstatus").innerHTML = "It's not your turn yet.";
                // place holder
                socket.emit('play card', cardLastClicked, otherPlayerCard);

            }

            function saveInfo(card) {
                cardChildren = card.childNodes;
                cardGrandChildren = cardChildren[0].childNodes;
                switch (cardGrandChildren[0].innerHTML) {
                    case "Built Environment":
                        cardLastClicked = 1;
                        break;
                    case "Arts":
                        cardLastClicked = 2;
                        break;
                    case "Law":
                        cardLastClicked = 3;
                        break;
                    case "Medicine":
                        cardLastClicked = 4;
                        break;
                    case "Science":
                        cardLastClicked = 5;
                        break;
                    case "Engineering":
                        cardLastClicked = 6;
                        break;
                    case "Business":
                        cardLastClicked = 7;
                        break;
                    default:
                        cardLastClicked = 8;
                }       

                // save other card
                // first, we need to check if card1 or card2 was clicked
                // get grandparent
                parent = card.parentNode;
                grandparent = parent.parentNode;

                if (parent.id == "card1") {
                    //card1 was clicked, set otherPlayerCard to data of card2
                    card2 = document.getElementById("card2");
                    // 
                    card2Child = card2.childNodes;
                    grandchild = card2Child[0].childNodes;

                    switch ((grandchild[0].childNodes)[0].innerHTML) {
                        case "Built Environment":
                            otherPlayerCard = 1;
                            break;
                        case "Arts":
                            otherPlayerCard = 2;
                            break;
                        case "Law":
                            otherPlayerCard = 3;
                            break;
                        case "Medicine":
                            otherPlayerCard = 4;
                            break;
                        case "Science":
                            otherPlayerCard = 5;
                            break;
                        case "Engineering":
                            otherPlayerCard = 6;
                            break;
                        case "Business":
                            otherPlayerCard = 7;
                            break;
                        default:
                            otherPlayerCard = 8;

                    }
                    // card.active();
                    // add active class
                    card.classList.add("active");
                    // remove active calss of other card if it exists
                    card2 = document.getElementById("card2");
                    if (card2.childNodes[0].classList.contains("active")) {
                        card2.childNodes[0].classList.remove("active");
                    }
                } else {
                    //card1 was clicked, set otherPlayerCard to data of card1
                    card1 = document.getElementById("card1");
                    // 
                    card1Child = card1.childNodes;
                    grandchild = card1Child[0].childNodes;

                    switch ((grandchild[0].childNodes)[0].innerHTML) {
                        case "Built Environment":
                            otherPlayerCard = 1;
                            break;
                        case "Arts":
                            otherPlayerCard = 2;
                            break;
                        case "Law":
                            otherPlayerCard = 3;
                            break;
                        case "Medicine":
                            otherPlayerCard = 4;
                            break;
                        case "Science":
                            otherPlayerCard = 5;
                            break;
                        case "Engineering":
                            otherPlayerCard = 6;
                            break;
                        case "Business":
                            otherPlayerCard = 7;
                            break;
                        default:
                            otherPlayerCard = 8;

                    }
                    card.classList.add("active");
                    // remove active calss of other card if it exists
                    card1 = document.getElementById("card1");
                    if (card1.childNodes[0].classList.contains("active")) {
                        card1.childNodes[0].classList.remove("active");
                    }
                }
                

            }

            window.onbeforeunload = function() {
                return "";
            };
        </script>
    </head>
    <body>
    <nav class="navbar navbar-light fixed-top">
        <a class="navbar-left" href="/">
            <img src="/images/logo.png" width="200" alt="">
            <ul>
                <li><a href="rules">Rules</a></li>
                <li><a href="/" style="color: #ff9300" onclick="confirmLeave()">Leave Game</a></li>
            </ul>
        </a>
    </nav>
    
    
    <header class="home-banner d-flex">
        <div class="container text-center">   
            <div id='gameWait' class="waiting">
                <p id="waitingstatus" class="loading status"></p>
                <a class="button" id="share-link" onclick="copyToClipboard()" style="visibility: hidden;">Click to copy shareable link!</a>
            </div>
            <div id="gamewindow" action="" style="visibility: hidden" >
                <div class="game-sidebar" id="game-sidebar">
                    <div class="history" id="history">
                        <h6>HISTORY</h6>
                        <hr>
                        <div class="history-content">
                            <p id="history-content">Loreum ipsum</p>
                            <hr>
                        </div>
                    </div>
                    <div id="player">
                        <h6>Players</h6>
                        <hr>
                        <table class="player-table">
                            <thead>
                                <tr>
                                    <th scope="col">Player</th>
                                    <th scope="col">Rounds Won</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>0</td>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                    <td>0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="game text-center">
                    <p id="status" class="game-status"></p>
                    <p id="turnstatus" class="game-status"></p>
                    <div class="row">
                        <div class="col-6" id="card1"></div>
                        <div class="col-6" id="card2"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" id="turnend">
                            <a class="button" id="playbutton" onclick="endTurn()" style="visibility: hidden;">Play Card</a>
                        </div>
                    </div>
                </div> 
            </div>

                <div class="col-lg-12 mx-auto">
                    <input class="text" id="copy" value="test" style="visibility: hidden" readonly/>
                    <button class='copy-btn' id="share-link" style="visibility: hidden" onclick="copyToClipboard()">Copy</button>
                </div>
            </div> -->
        </div>
    </header>
    
    </body>
</html>
